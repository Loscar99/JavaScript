<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama</title>
    <style>
        body {
            background-color: rgb(155, 194, 230);
            color: rgb(0, 0, 0); 
            font: normal 20pt arial; /*isso é para almentar o tamanho da fonte*/
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Uufa, estou livre da maldiçãp</p>
    <script>
      var nome = window.prompt('Qual o seu nome?')
      alert('É um prazer te conhecer ' + nome + ', seu lindo!') //concatenação (+)
      var altura = prompt('Qual a sua altura?')
      alert('Nossa, não imaginava que você tinha ' + altura + ' de altura, ' + nome + '.')
      var status = prompt('Você é solteiro?')
      alert('Bom saber que você disse "' + status + '"')
    </script>
</body>
</html>
