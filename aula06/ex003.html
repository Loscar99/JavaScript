<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro progama</title>
    <style>
        body {
            background-color: rgb(155, 194, 230);
            color: rgb(0, 0, 0); 
            font: normal 20pt arial; /*isso é para almentar o tamanho da fonte*/
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Ufaa, estou livre da maldição</p>
    <script>
    var n1 = Number(window.prompt('Digite um número.'))
    var n2 = Number(window.prompt('Digite outro número.'))
    var s = n1 + n2
    window.alert(`A soma dos números ${n1} e ${n2} é igual à ${s}.`)
    </script>
</body>
</html>
