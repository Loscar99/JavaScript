<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20px 'Arial';
        }
        document.write {
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <script>
       var nome = window.prompt('Qual é seu nome?')
       document.write(`Que bom ver você por aqui, <strong>${nome}</strong>. <br>`)
       document.write('Você sabia que seu nome fica assim ' + nome.toUpperCase() + ' em letras maiúscula? <br>')
       document.write(`Além disso, você sabia que seu nome tem ${nome.length} letras? <br>`)
       var salario = window.prompt('Quanto você recebe por mês?')
       document.write(`Você recebe R$ ${salario} por mês! Que merda <br>`)
       document.write(`Pelo menos você recebe um salário de ${salario.length} digitos.`)
    </script>
</body>
</html>
